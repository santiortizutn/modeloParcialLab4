<h2>Detalle Pelicula</h2>
<div *ngIf="peliculaParaMostrar">
  <p>Nombre: {{peliculaParaMostrar.nombre}}</p>
  <p>Tipo: {{peliculaParaMostrar.tipo}}</p>
  <p>Espectadores: {{peliculaParaMostrar.cantidadPublico}}</p>
  <p>Fecha de estreno: {{peliculaParaMostrar.fechaEstreno}}</p>
  <img class="image" src={{peliculaParaMostrar.foto}} alt="">
</div>
